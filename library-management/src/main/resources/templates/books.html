<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library - Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1>Library Books</h1>

    <a href="/books/new" class="btn btn-primary mb-3">Add New Book</a>
    <a href="/members" class="btn btn-secondary mb-3">View Members</a>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
                <th>Year</th>
                <th>Available</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.title}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.isbn}"></td>
                <td th:text="${book.publishYear}"></td>
                <td th:text="${book.availableCopies}"></td>
                <td>
                    <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-sm btn-warning">Edit</a>
                    <a th:href="@{/borrow/{id}(id=${book.id})}" class="btn btn-sm btn-success" 
                       th:if="${book.availableCopies > 0}">Borrow</a>
                    <a th:href="@{/return/{id}(id=${book.id})}" class="btn btn-sm btn-info">Return</a>
                    <a th:href="@{/books/delete/{id}(id=${book.id})}" class="btn btn-sm btn-danger"
                       onclick="return confirm('Delete this book?')">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>

    <a href="/logout" class="btn btn-outline-secondary mt-3">Logout</a>
</body>
</html>
