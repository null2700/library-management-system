<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${book.id} ? 'Edit Book' : 'Add Book'">Add Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1 th:text="${book.id} ? 'Edit Book' : 'Add New Book'"></h1>

    <form th:action="@{/books}" th:object="${book}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label>Title</label>
            <input type="text" class="form-control" th:field="*{title}" required>
        </div>

        <div class="mb-3">
            <label>Author</label>
            <input type="text" class="form-control" th:field="*{author}" required>
        </div>

        <div class="mb-3">
            <label>ISBN</label>
            <input type="text" class="form-control" th:field="*{isbn}" required>
        </div>

        <div class="mb-3">
            <label>Publish Year</label>
            <input type="number" class="form-control" th:field="*{publishYear}" required>
        </div>

        <div class="mb-3">
            <label>Available Copies</label>
            <input type="number" class="form-control" th:field="*{availableCopies}" min="0" required>
        </div>

        <button type="submit" class="btn btn-success">Save</button>
        <a href="/books" class="btn btn-secondary">Cancel</a>
    </form>
</body>
</html>
