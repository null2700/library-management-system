<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Borrow Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1>Borrow Book</h1>

    <form th:action="@{/borrow}" method="post">
        <input type="hidden" name="bookId" th:value="${bookId}">

        <div class="mb-3">
            <label>Select Member</label>
            <select name="memberId" class="form-select" required>
                <option th:each="member : ${members}" th:value="${member.id}" th:text="${member.name} + ' (' + ${member.email} + ')'"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Confirm Borrow</button>
        <a href="/books" class="btn btn-secondary">Cancel</a>
    </form>

    <p th:if="${error}" class="text-danger mt-3" th:text="${error}"></p>
</body>
</html>
